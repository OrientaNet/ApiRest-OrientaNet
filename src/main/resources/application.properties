
# Nombre de la aplicación y ruta base de los endpoints REST
spring.application.name=orientanet
server.servlet.context-path=/api/v1
server.error.include-stacktrace=on_param

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/orientanet_db
spring.datasource.username=postgres
spring.datasource.password=playerman

spring.datasource.driver-class-name=org.postgresql.Driver

# Propiedades de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true